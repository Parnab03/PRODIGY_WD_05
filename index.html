<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col1">
                    <img src="images/max-temp.png">
                    <div>
                        <p class="max-temp"></p>
                        <p>Max Temp</p>
                    </div>
                </div>  
                <div class="col1">
                    <img src="images/min-temp.png">
                    <div>
                        <p class="min-temp"></p>
                        <p>Min Temp</p>
                    </div>
                </div>
        </div>
            <div class="details">
                <div class="col2">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col2">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
